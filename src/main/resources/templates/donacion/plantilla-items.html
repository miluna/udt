<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Con la clase d-none ocnseguimos que no se muestre-->
<table th:fragment="itemsDonacion" class="d-none">
    <tbody id="plantillaItemsDonacion">
    <!--El {ID se remplazara con el id del producto}
    name="item_id[] las llaves indican que es un array."
    NOMBRE Y PRECIO hace referencia a los 2 parametros que se obtienen del autocomplete de JS
    total_importe_{ID} : va a ser la zona donde va a estar el total del importe que calcularemos con JS.
    -->
    <tr id="row_{ID}">
        <td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"/></td>
        <td>{NOMBRE}</td>
        <td>{PRECIO}</td>
        <td><input type="number" value="1" name="cantidad[]"
                   id="cantidad_{ID}"
                   class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({ID},{PRECIO},this.value)"/></td>
        <td><span id="total_importe_{ID}">0</span></td>
        <!--Boton que llama a JS para eliminar.-->
        <td> <a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.eliminarLineaFactura({ID});">x</a></td>

    </tr>

    </tbody>

</table>

</body>
</html>
